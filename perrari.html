<!DOCTYPE html>
<html>
<head>
  <script src="https://storage.googleapis.com/prshim/v1/payment-shim.js"></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
  <button id="start">START</button>
  <script>
  Kakao.init('5b9c2d0c29cf56346d55b923bcd031eb');
  var result = Kakao.Auth.getAccessToken();
  console.log("TEST-Kakao: " + result);
  function onBuyClicked(event) {
    if (!window.PaymentRequest) {
      return;
    }
    // Payment Request API is available.
    // Stop the default anchor redirect.
    event.preventDefault();

    var supportedInstruments = [{
      supportedMethods: [
        'visa', 'mastercard', 'amex', 'discover', 'maestro',
        'diners', 'jcb', 'unionpay', 'bitcoin'
      ],
      data: {
        merchantIdentifier: "merchant_1503926886052",
      }
    }];

    var details = {
      displayItems: [{
        label: 'Original donation amount',
        amount: { currency: 'KRW', value: '1000' }
      }, {
        label: 'Friends and family discount',
        amount: { currency: 'KRW', value: '-100' }
      }],
      total: {
        label: 'Total due',
        amount: { currency: 'KRW', value : '900' }
      }
    };

    var options = {
      requestShipping: false,
      requestPayerEmail: false,
      requestPayerPhone: false,
      requestPayerName: false
    };

    // Initialization
    var request = new PaymentRequest(supportedInstruments, details, options);

    // When user selects a shipping address
    request.addEventListener('shippingaddresschange', e => {
      e.updateWith(((details, addr) => {
        var shippingOption = {
          id: '',
          label: '',
          amount: { currency: 'USD', value: '0.00' },
          selected: true
        };
        // Shipping to US is supported
        if (addr.country === 'US') {
          shippingOption.id = 'us';
          shippingOption.label = 'Standard shipping in US';
          shippingOption.amount.value = '0.00';
          details.total.amount.value = '55.00';
          // Shipping to JP is supported
        } else if (addr.country === 'JP') {
          shippingOption.id = 'jp';
          shippingOption.label = 'International shipping';
          shippingOption.amount.value = '10.00';
          details.total.amount.value = '65.00';
          // Shipping to elsewhere is unsupported
        } else {
          // Empty array indicates rejection of the address
          details.shippingOptions = [];
          return Promise.resolve(details);
        }
        // Hardcode for simplicity
        if (details.displayItems.length === 2) {
          details.displayItems[2] = shippingOption;
        } else {
          details.displayItems.push(shippingOption);
        }
        details.shippingOptions = [shippingOption];

        return Promise.resolve(details);
      })(details, request.shippingAddress));
    });

    // When user selects a shipping option
    request.addEventListener('shippingoptionchange', e => {
      e.updateWith(((details) => {
        // There should be only one option. Do nothing.
        return Promise.resolve(details);
      })(details));
    });

    // Show UI then continue with user payment info
    request.show().then(result => {
      // POST the result to the server
      console.log("TEST-HEO step1!");
      console.log("TEST0-HEO step1!: " + JSON.stringify(result.toJSON()));
      var testData = {
        "customer_uid":"your-customer-unique-id", 
        "merchant_uid":"order_id_8237352", 
        "amount":1, 
        "card_number":"1234-1234-1234-1234", 
        "expiry":"2019-01", 
        "birth":"801231", 
        "pwd_2digit":"00"
      };
      
      return fetch('https://api.iamport.kr/subscribe/payments/onetime', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
          'Access-Control-Allow-Origin': '*'
        },
        body: JSON.stringify(testData)
      }).then(res => {
        // Only if successful
        console.log("TEST-HEO step2!:" + res.status);
        if (res.status === 405) {
          return res.json();
        } else {
          throw 'Failure';
        }
      }).then(response => {
        console.log("TEST-HEO step3!");
        // You should have received a JSON object
        if (response.success == true) {
          return result.complete('success');
        } else {
          return result.complete('fail');
        }
      }).then(() => {
        console.log("TEST-HEO step4!");
        console.log('Thank you!',
        result.shippingAddress.toJSON(),
        result.methodName,
        result.details.toJSON());
      }).catch(() => {
        return result.complete('fail');
      });
    }).catch(function(err) {
      console.error('Uh oh, something bad happened: ' + err.message);
    });
  }

  // Assuming an anchor is the target for the event listener.
  document.querySelector('#start').addEventListener('click', onBuyClicked);
  </script>
</body>
</html>
