
<!DOCTYPE html><html><head> <script src="javascript/bundle.js"></script></head><body> <div id="root"></div> <!--<script src="javascript/bundle.js"></script>--> <script> deeplink.createBrowser(); const methodData = [ { supportedMethods: ["visa", "mastercard"] }]; const details = { displayItems: [ { label: "헐형한테 페라리를", amount: { currency: "KRW", value : "500000000" }, // US$65.00 }, { label: "페라리", amount: { currency: "KRW", value : "500000000" }, // -US$10.00 pending: true // The price is not determined yet } ], total: { label: "Total", amount: { currency: "KRW", value : "500000000" }, // US$55.00 } }; const options = { requestShipping : false }; function validateResponse(response) { // check that the response is ok... throw if bad, for example. }; function doPaymentRequest() { const payment = new PaymentRequest(methodData, details, options); payment.addEventListener("shippingaddresschange", event => { // Process shipping address change }); let paymentResponse; try { paymentResponse = payment.show(); // paymentResponse.methodName contains the selected payment method. // paymentResponse.details contains a payment method specific // response. validateResponse(paymentResponse); paymentResponse.complete("success"); } catch (err) { console.error("Uh oh, bad payment response!", err.message); paymentResponse.complete("fail"); } } doPaymentRequest(); </script> this is test for web-payment api</body></html>
